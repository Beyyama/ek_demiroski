<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geheime Seite</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .message-container {
            background: #34495e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #e74c3c;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }
        p {
            font-size: 1.2rem;
            color: #ecf0f1;
            margin-top: 20px;
            line-height: 1.6;
        }
        .button {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1.1rem;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Willkommen auf der geheimen Seite!</h1>
        <p>Du hast erfolgreich Zugang zu dieser Seite erhalten! Hier kannst du exklusive Inhalte sehen, die nur für dich bestimmt sind.</p>
        <a href="http://localhost/ek_demiroski" class="button">Zurück zur Startseite</a>
    </div>
</body>
</html>
